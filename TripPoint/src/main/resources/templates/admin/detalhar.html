<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Detalhes do Cliente</title>
	<link rel="stylesheet" href="../../css/style.css" />
	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers msdt:dt="string">Membros de TIME (toda Recode)</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers>
<mso:SharedWithUsers msdt:dt="string">238;#Membros de TIME (toda Recode)</mso:SharedWithUsers>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<nav th:replace="~{fragmentos/admin/_navbarAdmin :: navbar}"></nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Detalhes do Destino</h1>
			</div>
		</div>

		<div class="card">
			<div class="row">
					<!-- Card Exemplo -->
					<div class="card border-secondary m-1 p-3" style="width: 320px;">
						<img th:src="|/page/imagem/${destino.id}|" />
						<div class="card-body">
							<h4 class="card-title" style="font-weight: bold" th:text="${destino.nome}">Nome</h4>
							<text class="card-title">a partir de: </text>
							<text class="card-title" style="text-decoration: line-through; color:gray">Preço
								Original</text>
							<h4 class="card-title" style="font-weight: bold" th:text="${destino.preco}">Preço Desconto
							</h4>
							<p class="card-text" th:text="${destino.descricao}">descricao</p>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Voo ida e volta</li>
								<li class="list-group-item">Hospedagem</li>
								<li class="list-group-item">Café da manhã</li>
							</ul>
							<a href="#" class="btn btn-primary">Comprar</a>
						</div>
					</div>
					<!-- Card Exemplo -->


				<!-- Formulário Edição -->
				<div class="col">

					<!--Form-->
					<form th:action="@{/admin/alterar}" method="POST" th:object="${destino}"
						enctype="multipart/form-data">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome do destino.</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}">
						</div>
						<div class="mb-3">
							<label for="descricao" class="form-label">Digite aqui o texto de descrição que aparecerá no
								destino.</label>
							<textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}"></textarea>
						</div>
						<div class="mb-3">
							<label for="imagem" class="form-label">Envie a imagem que será usada para ilustrar o
								destino.</label>
							<input class="form-control" type="file" id="imagem" name="imagemDestino">
						</div>
						<div class="mb-3">
							<label for="preco" class="form-label">Preço da viagem ao destino</label>
							<input type="number" class="form-control" id="preco" th:field="*{preco}">
						</div>
						<div class="mb-3">
							<label for="pais" class="form-label">País do destino</label>
							<input type="text" class="form-control" id="pais" th:field="*{pais}">
						</div>
						<div class="mb-3">
							<label for="continente" class="form-label">Continente do destino</label>
							<input type="text" class="form-control" id="continente" th:field="*{continente}">
						</div>
						<button type="submit" class="btn btn-primary">Alterar</button>
					</form>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<footer th:replace="~{fragmentos/admin/_footerAdmin :: footer}"></footer>
</body>

</html>
